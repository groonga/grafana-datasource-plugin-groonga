<div class="tight-form">
  <ul class="tight-form-list">
    <li class="tight-form-item query-keyword"
        style="width: 75px">
      TABLE
    </li>
    <li>
      <select class="tight-form-input input-medium"
              ng-model="table"
              ng-change="updateTable()">
        <option ng-repeat="name in availableTables"
                value="{{name}}">
          {{name}}
        </option>
      </select>
    </li>
    <li class="tight-form-item query-keyword"
        style="width: 75px">
      COLUMN
    </li>
    <li>
      <select class="tight-form-input input-medium"
              ng-model="column"
              ng-change="updateColumn()">
        <option ng-repeat="name in availableColumns"
                value="{{name}}">
          {{name}}
        </option>
      </select>
    </li>
    <li class="tight-form-item last">
      <a class="pointer"
         ng-click="removeDataQuery(target)">
        <i class="fa fa-remove"></i>
      </a>
    </li>
  </ul>
  <div class="clearfix"></div>
</div>
